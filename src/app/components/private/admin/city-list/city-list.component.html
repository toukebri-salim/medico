<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->

      <div style="text-align: center;" class=" justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">all Countries</h1>
        <button [routerLink]='["/admin/country/add"]' style="margin-top: 5px;" type="button" class="btn btn-outline-primary btn-rounded btn-icon">
          <i class="fas fa-plus"></i>
  
        </button>
      </div>
     
      <!-- Begin Page Content -->
      <div class="col-lg-12 grid-margin stretch-card">


        <div class="card">
          <div *ngIf="cityList.length ==0" class="alert alert-warning"> no country found</div>

          <div *ngIf="cityList.length > 0" class="card-body">
            <h4 class="card-title">Countrys</h4>
           
            <div class="table-responsive pt-3">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th>
                      #
                    </th>
                    <th>
                      City
                    </th>
                    <th>
                      Country
                    </th>
                    <th>
                      Edit
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let city of cityList , let i= index">
                    <td>
                      {{i}}
                    </td>
                    <td>
                      {{city.name}}
                    </td>
                    <td>
                      Tunisia
                    </td>
                    <td>
                      <button (click)="delete(city)" type="button" class="btn btn-inverse-danger btn-icon">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <app-footer></app-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
