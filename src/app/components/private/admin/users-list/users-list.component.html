<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div style="text-align: center;" class=" justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">All Users</h1>
        </div>

        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Users List</h6>

              </div>
              <!-- Card Body -->
              <div *ngIf="usersList.length ==0" class="alert alert-warning"> no user found</div>

              <div class="card-body">
                <table *ngIf="usersList.length > 0" class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>
                        image </th>
                      <th>
                        First Name
                      </th>
                      <th>
                        Last Name
                      </th>
                      <th>
                        E-Mail
                      </th>
                      <th>#</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of usersList, let i =index">
                      <th>{{ i }}</th>
                      <td><img class="card-img-top" src="http://localhost:3000/{{user.image}}" alt=""></td>
                      <td>{{ user.firstname }} </td>
                      <td>{{ user.lastname }} </td>
                      <td>{{ user.email }} </td>
                      <td><button type="button" class="btn btn-success">Activate</button>
                        <button type="button" class="btn btn-danger mx-2"> Desactivate</button>
                      </td>
                      <td> <button type="button"class="btn btn-primary mx-2"> Oppointments</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <app-footer></app-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
