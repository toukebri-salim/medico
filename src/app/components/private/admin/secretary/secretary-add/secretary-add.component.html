<div id="wrapper">

    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            <app-topbar></app-topbar>


            <div class="content-wrapper d-flex align-items-center auth px-0">

                <div class="row w-100 mx-0">

                    <div class="col-lg-6 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">

                            <h4>Add Your Secretary</h4>
                            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                            <form class="pt-3" [formGroup]="secretaryAddForm" (ngSubmit)="addsecretary()"
                                enctype="multipart/form-data">

                                
                                <div class="form-group">
                                    <label for="name">Image :</label><br>

                                    <img class="w-25" src="{{imageUrl}}">


                                    <input (change)="onFileSelect($event)" type="file"
                                        style=" margin-bottom: 20px; " class="form-control"
                                        formControlName="image">

                                    <div *ngIf="image?.touched && image?.invalid">
                                        <small *ngIf=" image?.errors?.required" class="text-danger">image
                                            required</small><br>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" placeholder="Full Name" required
                                        formControlName="fullname">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" placeholder="Description" required
                                        formControlName="description">
                                </div>

                                <div style="margin-left: 60px;" class="mb-2">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" class="form-check-input">
                                            Social media Links </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="facebook"
                                        required formControlName="facebook">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Instagram"
                                        required formControlName="instagram">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Twitter"
                                        required formControlName="twitter">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Linkedin"
                                        required formControlName="linkedin">
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-outline-primary btn-fw">Add</button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- page-body-wrapper ends -->
        </div>
    </div>
</div>
